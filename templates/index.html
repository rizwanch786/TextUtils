<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="www.textutils.com">textutils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/index.html#">Home</a>
              <a class="nav-link" href="www.viltco technologies.com">About Us</a>
              <a class="nav-link" href="rizwangcsit@gmail.com">Contact us</a>
            </div>
          </div>
        </div>
        <form class="d-flex" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="button">Search</button>
        </form>
        </nav>


      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do any thing with your text here
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <dir class="container">
          <form action='/analyze' method='post'>
<!-- CSRF: Cross site request forgery: Attack that force an end user to execute unwanted actions on a web applications in which they've currently authenticated -->
              {% csrf_token %}
        <div class="m-2">
            <label for="exampleFormControlTextarea1" class="form-label" ><h2>Enter Text</h2></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="text"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch1" name="RemoveP">
            <label class="form-check-label" for="switch1">Remove Punctuation</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch2" name="Cap">
            <label class="form-check-label" for="switch2" >Upper Case</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch3" name="RemoveSp">
            <label class="form-check-label" for="switch3"> Remove Extra Spaces</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch4" name="RemoveNewLine">
            <label class="form-check-label" for="switch4">Remove New Line</label>
          </div>
          <button type="submit" class="btn btn-dark">Analyze Text</button>
          </form>
      </dir>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
